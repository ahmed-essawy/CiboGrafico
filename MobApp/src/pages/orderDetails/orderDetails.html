<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-title>{{restName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item><b>Address: </b>{{orders?.address?.street}}, {{orders?.address?.city}} {{orders?.address?.country}}</ion-item>
    <ion-item><b>Ordered at: {{orders?.time | date: 'dd-MM-yyyy'}}</b></ion-item>
    <ion-item *ngFor="let meal of orders?.meals">
      <h2>{{meal?.name}}</h2>
      <p>{{meal?.price | currency:'EGP':true:'1.2-2'}}</p>
    </ion-item>
    <ion-item>
      <h2>
        <b>Total Order Price: {{total| currency:'EGP':true:'1.2-2'}}</b>
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
