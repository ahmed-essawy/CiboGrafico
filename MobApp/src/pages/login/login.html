<ion-header>
    <ion-navbar>
        <ion-title>Log In</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="account.username" name="username" placeholder="Username or Email" type="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="account.password" name="password" placeholder="Password" type="password"></ion-input>
        </ion-item>
        <button (click)="doLogin()" block ion-button>Sign In</button>
        <ion-item>OR</ion-item>
        <button (click)="doFbLogin()" block ion-button small><ion-icon name="logo-facebook"></ion-icon> Log In with Facebook</button>
    </ion-list>
</ion-content>
