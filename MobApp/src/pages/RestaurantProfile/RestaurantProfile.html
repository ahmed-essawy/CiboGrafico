<ion-header>

  <ion-navbar color="danger" text-center>
    <ion-title >{{restaurant?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   
    <ion-list>
        <ion-item>
            <ion-thumbnail item-left>
                <img [src]="restaurant?.logo" >
            </ion-thumbnail>
            <h1>{{restaurant?.name}}</h1>
          <rating [(ngModel)]="rate"
                  readOnly="false"
                  index="restaurant?.rates?.rate"
                  max="5"
                  emptyStarIconName="star-outline"
                  halfStarIconName="star-half"
                  starIconName="star"
                  nullable="false">
          </rating>
        </ion-item>
    </ion-list> 
 
    <div text-center>
        <button ion-button color="danger" outline (click)="menu(restaurant?._id)">Menu</button>
        <button ion-button color="secondary" outline (click)="reserve(restaurant?._id)" *ngIf="isLogged">Reserve</button>
    </div>
   
    <div *ngIf="restaurant?.offers?.length > 0">
        <h1>Offers</h1>
        <ion-slides autoplay="3000" loop="true" speed="1000">
            <ion-slide *ngFor="let img of restaurant.offers" class="slide-offer">
                <img [src]="img.image"/>
            </ion-slide>
        </ion-slides>
    </div>
    <h1>Reviews</h1>
    <ion-card *ngFor="let review of restaurant?.reviews">
        <ion-item>
            <span item-left text-nowrap>{{review?.name}}</span>
            <p item-right>{{review?.date.slice(0, 10)}}</p>
        </ion-item>
        <ion-card-content>{{review?.comment}}</ion-card-content>
    </ion-card>
    <ion-list *ngIf="isLogged">
      <form #form='ngForm' (ngSubmit)="submit(form)">
        <ion-item>
          <ion-label floating class="su-input">Add your review here</ion-label>
          <ion-input type="text" [(ngModel)]="comment" name="comment"></ion-input>
        </ion-item>
        <div text-center>
          <button ion-button color="primary">Submit</button>
        </div>
      </form>
    </ion-list>
</ion-content>
