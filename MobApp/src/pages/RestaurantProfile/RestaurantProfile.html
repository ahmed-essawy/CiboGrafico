<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{restaurant?.name}}</ion-title>
  </ion-navbar>

</ion-header>
<!--value="{{restaurant?.rates?.rate}}"-->

<ion-content padding>
   
    <ion-list>
        <ion-item>
            <ion-thumbnail item-left>
                <img [src]="restaurant?.logo" >
            </ion-thumbnail>
            <h1>{{restaurant?.name}}</h1>
          <rating [(ngModel)]="rate"
                  readOnly="false"
                  index="restaurant?.rates?.rate"
                  max="5"
                  emptyStarIconName="star-outline"
                  halfStarIconName="star-half"
                  starIconName="star"
                  nullable="false">
          </rating>
        </ion-item>
    </ion-list> 
 
    <div text-center>
        <button ion-button color="danger" outline round (click)="menu(restId)">Menu</button>
        <button ion-button color="secondary" outline round (click)="reserve(restId)">Reserve</button>
    </div>
   
    <div *ngIf="restaurant?.offers?.length > 0">
        <h1>Offers</h1>
        <ion-slides autoplay="3000" loop="true" speed="1000">
            <ion-slide *ngFor="let img of restaurant.offers" class="slide-offer">
                <img [src]="img.image"/>
            </ion-slide>
        </ion-slides>
    </div>
    <h1>Reviews</h1>
    <ion-card *ngFor="let review of restaurant?.reviews">
        <ion-item>
            <p>{{review?.date}}</p>
        </ion-item>
        <ion-card-content>{{review?.comment}}</ion-card-content>
    </ion-card>
  <ion-list>
      <ion-item>
          <ion-label floating class="su-input">Add your review here</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
    <div text-center>
      <button ion-button color="primary" (click)="submit()">Submit</button>
    </div>

  </ion-list>
</ion-content>
