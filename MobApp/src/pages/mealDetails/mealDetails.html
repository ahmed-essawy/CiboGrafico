<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-title>{{Meal.name}} Details</ion-title>
    <ion-buttons end>
      <button (click)="Close()" clear ion-button>
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img [src]="Meal.image" class="mealImage" />
    <ion-card-content>
      <ion-card-title>
        {{Meal.name}}
      </ion-card-title>
      <b>{{Meal.price | currency:'EGP':true:'1.2-2'}}</b>
      <p>
        {{Meal.ingredients}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
