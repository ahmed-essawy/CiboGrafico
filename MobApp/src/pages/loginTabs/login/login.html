<ion-header>
    <ion-navbar>
        <ion-title>Log In</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <button (click)="doFbLogin()" block ion-button icon-right>Log In with Facebook<ion-icon name="logo-facebook"></ion-icon></button>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="account.username" name="username" placeholder="Username or Email" type="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="account.password" name="password" placeholder="Password" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button (click)="doLogin()" block ion-button large color="secondary">Log In</button>
</ion-content>
