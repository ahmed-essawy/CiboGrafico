<ion-header>
    <ion-toolbar color="danger" text-center>
        <ion-buttons left>
            <button icon-only ion-button large menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Log In / Sign Up</ion-title>
    </ion-toolbar>
</ion-header>
<ion-tabs tabsPlacement="top">
    <ion-tab [root]="signin" tabIcon="log-in" tabTitle="Log In"></ion-tab>
    <ion-tab [root]="signup" tabIcon="person-add" tabTitle="Sign Up"></ion-tab>
</ion-tabs>
