<ion-header>
    <ion-navbar>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <button (click)="doFbLogin()" block ion-button icon-right>Log In with Facebook<ion-icon name="logo-facebook"></ion-icon></button>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="account.firstName" name="firstName" placeholder="First name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="account.lastName" name="lastName" placeholder="Last name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="account.email" name="email" placeholder="Email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="account.username" name="username" placeholder="Username" type="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="account.password" name="password" placeholder="Password" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="account.password2" name="password2" placeholder="Confirm your password" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button (click)="doSignUp()" block ion-button large color="secondary">Sign Up</button>
</ion-content>
