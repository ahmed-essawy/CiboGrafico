<ion-header no-border>
    <ion-toolbar color="danger" text-center>
        <ion-buttons left>
            <button icon-only ion-button large menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>CiboGrafico</ion-title>
        <ion-buttons right>
            <button icon-only ion-button>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-card *ngIf="!isLogged" text-center>
        <ion-card-header text-wrap>Enjoy a personalized<br />ordering experience</ion-card-header>
        <ion-card-content>
            <button (click)="loginModal()" color="secondary" icon-right ion-button outline>Login<ion-icon name="log-in"></ion-icon></button>
        </ion-card-content>
    </ion-card>
</ion-content>
