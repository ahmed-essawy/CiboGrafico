<ion-menu [content]="content">
    <ion-content>
        <ion-list>
            <button (click)="openPage(p)" *ngFor="let p of pages" ion-item menuClose text-align="right">{{p.title}}</button>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content [root]="rootPage"></ion-nav>
