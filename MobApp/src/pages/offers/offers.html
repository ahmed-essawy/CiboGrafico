<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-title>Hot Offers</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-content class="card-background-page">
    <ion-card (click)="selectOffer(offer._id)" *ngFor="let offer of offers" class="offerCard">
      <img [src]="offer?.image">
      <div class="offerDetail">
        <h2 class="card-title">
          <b>{{offer?.restName}}</b>
        </h2>
        <h2 id="discount">
          <b>{{offer?.discount*100}}% Discount</b>
        </h2>
        <div class="card-subtitle">{{offer.description}}</div>
      </div>
    </ion-card>
  </ion-content>
</ion-content>
