<ion-header>
     <ion-navbar color="danger" text-center>
        <ion-title>{{rest?.name}} Reservation</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <form #form='ngForm' (ngSubmit)="reserve(form)">
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="owner" name="owner" disabled="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Branch</ion-label>
        <ion-select [(ngModel)]="branch" name="branch" (ionChange)="onSelectChange()">
          <ion-option [value]="branch._id" *ngFor="let branch of branches">{{branch.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Party Size</ion-label>
        <ion-input type="number" min="1" [max]="maxGuests" [(ngModel)]="guests" name="guests"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Date</ion-label>
        <ion-datetime [min]="mindate" [max]="maxdate" [(ngModel)]="date" name="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Time</ion-label>
          <ion-datetime displayFormat="h A" [(ngModel)]="time" name="time"></ion-datetime>
      </ion-item>
        <button ion-button color="secondary" block padding>Reserve</button>
    </form>
  </ion-list>
</ion-content>
