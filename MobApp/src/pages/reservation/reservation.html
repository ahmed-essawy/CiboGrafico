<ion-header>

  <ion-navbar color="danger" text-center>
    <ion-title >Reservation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label stacked>Branch</ion-label>
        <ion-select interface="popover">
            <!--<ion-option value="" *ngFor="let Branches of branches">{{Branches.name}}</ion-option>-->
            <ion-option value="">aa</ion-option>
          <ion-option value="">bb</ion-option>
        </ion-select>
      </ion-item>
        <ion-item>
            <ion-label stacked>Party Size</ion-label>
            <ion-input type="number" min="1" max="branches.maximumGuests"></ion-input>
          <!--<ion-input type="number" min="1" max="8"></ion-input>-->
        </ion-item>
    
        <ion-item>
            <ion-label stacked>Date</ion-label>
          <ion-datetime displayFormat="D MMMM" [(ngModel)]="date"></ion-datetime>
        </ion-item>
      <ion-item>
        <ion-label stacked>Time</ion-label>
        <ion-datetime displayFormat="h A" [(ngModel)]="time"></ion-datetime>
      </ion-item>
    </ion-list>
  <div text-center>
    <button ion-button color="danger" round (click)="reserve()">Reserve</button>
  </div>
</ion-content>
