<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-title>{{offer?.restName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card class="offer" style="height: 100%;">
    <img [src]="offer.image" class="offerImage" />
    <ion-card-content>
      <h1>
        <b>{{offer?.restName}}</b>
      </h1>
      <ion-card-title id="discount">{{offer?.discount*100}}% Discount</ion-card-title>
      <b>Expires at : {{offer?.endDate.slice(0,10)}}</b>
      <b id="oldprice">{{offer?.oldPrice | currency:'EGP':true:'1.2-2' }}</b>
      <b>{{offer?.oldPrice*(1-offer?.discount) | currency:'EGP':true:'1.2-2' }}</b>
      <p>{{offer?.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
