<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-title>{{offer?.restName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="offer">
    <img [src]="offer?.image" class="offerImage" />
    <ion-card-content>
      <div style="float: right">
        <h2 id="oldprice">{{offer?.oldPrice | currency:'EGP':true:'1.2-2' }}</h2>
        <h1 color="danger">{{offer?.oldPrice*(1-offer?.discount) | currency:'EGP':true:'1.2-2' }}</h1>
      </div>
      <h1>{{offer?.restName}}</h1>
      <ion-card-title color="danger">{{offer?.discount*100}}% Discount</ion-card-title>
      <b>Expires at : {{offer?.endDate | date: 'dd-MM-yyyy'}}</b>
      <p>{{offer?.description}}</p>
      <button id="orderButton" (click)="Order(offer?.provider)" block color="primary" ion-button>Order the Offer Now</button>
    </ion-card-content>
  </ion-card>
</ion-content>
